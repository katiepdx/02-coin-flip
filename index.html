<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess Number</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png" />
            <h2>
                Guess Number
            </h2>

            <content>
                <p>
                    Guess Number Game
                </p>
                <hr />
                <p>
                <ol>
                    <li>Guess a number between 1-20</li>
                    <li>You have 3 guesses</li>
                    <li>Have fun!</li>
                </ol>
                </p>


                <!-- Game -->
                <section class="game-box">
                    <h2>Let's Play</h2>
                    <p class="tries-remaining"></p>
                    <p>Hint: <span class="hint"></span></p>

                    <div>Your Guess: <input type="text" class="users-guess" /></div>

                    <button class="submit-button">Submit</button>


                </section>

                <div class="hidden win-results">YOU WIN!</div>
                <div class="hidden oh-no-results">OH NO, no more tries left!</div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
